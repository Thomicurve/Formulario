<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Intro component</title>
</head>
<body>
    <section class="container">
        <article class="content-text" id="flex-item">
            <h1>Learn to code by <br> watching others</h1>
            <p>See how experienced developers solve problems in real-time.<br>
            Watching scripted tutorials in great, but understanding how <br>
            developers think is invaluable.</p>
        </article>
        <article class="content-form" id="flex-item">
            <div class="box-text">
                <h4>Try it free 7 days <span>then $20/mo. thereafter</span></h4>
            </div>
            <div class="box-form" id="">
                <form action="">
                    <div class="" id="cont-inputs">
                    <input type="text" placeholder="First name" id="first-name" class="">
                    </div>
                    <div class="" id="cont-inputs">
                    <input type="text" placeholder="Last name" id="last-name" class="">
                    </div>
                    <div class="" id="cont-inputs">
                    <input type="email" placeholder="Email Address" id="email" class="">
                    </div>
                    <div class="" id="cont-inputs">
                    <input type="password" placeholder="Password" id="password" class="">
                    </div>
                    <input type="button" value="CLAIM YOUR FREE TRIAL" class="button-submit">
                </form>
                <p>By clicking the button, you are agreeing to our <a href="#"> Terms and Services</a></p>
            </div>
        </article>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
